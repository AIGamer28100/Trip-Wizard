name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  secrets-scan:
    name: Secrets Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for accurate scanning

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }} # Optional: for Gitleaks Pro

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified --exclude-paths=.gitleaks.toml
        continue-on-error: true
        if: github.event_name == 'pull_request'

  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.11"
      - name: Create environment
        shell: bash -l {0}
        run: |
          cd backend
          conda env create -f environment.yml
      - name: Install Poetry
        shell: bash -l {0}
        run: |
          conda activate trip-wizards-backend
          pip install poetry
      - name: Install dependencies
        shell: bash -l {0}
        run: |
          cd backend
          conda activate trip-wizards-backend
          poetry install
      - name: Lint with ruff (excluding ADK)
        shell: bash -l {0}
        run: |
          cd backend
          conda activate trip-wizards-backend
          poetry run ruff check . --exclude adk/
      - name: Test with pytest (excluding ADK)
        shell: bash -l {0}
        run: |
          cd backend
          conda activate trip-wizards-backend
          poetry run pytest --ignore=adk/
  flutter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.4"
          channel: "stable"
      - name: Disable Flutter analytics
        run: flutter config --no-analytics
      - name: Install dependencies
        run: flutter pub get
      - name: Analyze
        run: flutter analyze
      - name: Test
        run: flutter test
